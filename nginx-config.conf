server {
    listen 80;
    server_name systemocen.bieda.it;

    # Frontend - statyczne pliki z Vite
    root /root/systemocen/dist;
    index index.html;

    # Logi
    access_log /var/log/nginx/systemocen_access.log;
    error_log /var/log/nginx/systemocen_error.log;

    # Frontend - obs≈Çuga React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API - proxy do portu 3001
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Kompresja
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}
